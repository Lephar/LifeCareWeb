                <script type="text/javascript">
                $("input:checkbox").on('click', function() {
                  // in the handler, 'this' refers to the box clicked on
                  // checkboxların kodunu buraya yazacaz
                  var box = $(this);
                  if (box.is(":checked")) {
                    // the name of the box is retrieved using the .attr() method
                    // as it is assumed and expected to be immutable
                    var group = "input:checkbox[name='" + box.attr("name") + "']";
                    // the checked state of the group/box on the other hand will change
                    // and the current value is retrieved using .prop() method
                    $(group).prop("checked", false);
                    box.prop("checked", true);
                  } else {
                    box.prop("checked", false);
                  }
                });
                </script>

        function print_data()
        {
          var uid = firebase.auth().currentUser.uid;
          var urlParams = new URLSearchParams(window.location.search);
          var advisee_user_id = urlParams.get('u');
          var ref = firebase.database().ref("WebUsers/UserInfos/" + uid + "/Programlar/" + advisee_user_id + "/Genel");
          ref.once("value").then(function(snapshot)
          {
            program_infos = [];
  					snapshot.forEach(function(childSnapshot)
  					{
  						var program_name = childSnapshot.key.toString();

              var date = firebase.database().ref("WebUsers/UserInfos/" + uid + "/Programlar/" + advisee_user_id + "/Genel/" + program_name + "/date").once("value")
  						.then(function(snapshot2)
  						{
  							return snapshot2.val();
  						});
              program_infos.push(program_name);
              program_infos.push(date);
              program_infos.push("Genel");
  					});
  					Promise.all(program_infos).then(function(program_infos)
  					{
              var ref = firebase.database().ref("WebUsers/UserInfos/" + uid + "/Programlar/" + advisee_user_id + "/Günlük");
              ref.once("value").then(function(snapshot)
              {
                program_infos_2 = [];
      					snapshot.forEach(function(childSnapshot)
      					{
      						var program_name = childSnapshot.key.toString();

                  var date = firebase.database().ref("WebUsers/UserInfos/" + uid + "/Programlar/" + advisee_user_id + "/Günlük/" + program_name + "/date").once("value")
      						.then(function(snapshot2)
      						{
      							return snapshot2.val();
      						});
                  program_infos_2.push(program_name);
                  program_infos_2.push(date);
                  program_infos_2.push("Gunluk");
      					});
      					Promise.all(program_infos_2).then(function(program_infos_2)
      					{
                  // program_infos += program_infos_2;
                  program_infos = program_infos.concat(program_infos_2);
                  program_infos_with_dates = [];
                  for (var a=0; a<program_infos.length; a+=3)
                  {
                    var t_stamp = program_infos[a+1].split(" - ")[1].substring(1).split("-");
                    program_infos_with_dates.push([(new Date(t_stamp[1] + " " + t_stamp[2] + " " + t_stamp[0])).getTime(), program_infos[a], program_infos[a+1], program_infos[a+2]]);
                  }
                  program_infos_with_dates.sort();
                  program_infos_with_dates.reverse();
                  // console.log(program_infos_with_dates);
    							for (var a=0; a<program_infos_with_dates.length; a++)
    							{
                    // console.log(program_infos_with_dates[a][2].split(" - ")[1]);
                    // console.log(program_infos_with_dates[a][2].split(" - ")[0]);
                    // console.log((new Date("2 22 2019")));
                    t_start = program_infos_with_dates[a][2].split(" - ");
                    t_end = t_start[1].split("-");
                    t_start = t_start[0].split("-");
                    t_start = (new Date(t_start[1] + " " + t_start[2] + " " + t_start[0]));
                    t_end = (new Date(t_end[1] + " " + t_end[2] + " " + t_end[0]));
                    var myEvent = {id: program_infos_with_dates[a][2], title: program_infos_with_dates[a][1], allDay: true, start: t_start, end: t_end};
                    $('#calendar').fullCalendar('renderEvent', myEvent, true);
                    if (program_infos_with_dates[a][3] == "Gunluk")
                    {
                      var base_ele = document.getElementById("dan_bes_pro");
                      var ele1 = document.createElement("tr");
                      ele1.classList.add("progNamee"+a);
                      var ele1_1 = document.createElement("td");
                      var b = document.createElement("B");
                      b.style.fontSize="12px";
                      ele1_1.id = "progNamee"+a;
                      ele1_1.setAttribute("onclick","showDayProgram(this.id);");
                      b.innerHTML = program_infos_with_dates[a][1];
                      var br= document.createElement("br");
                      var td = document.createElement("td");
                      var ele1_2 = document.createElement("span");
                      ele1_2.style.fontSize="11px";
                      var ele2_1 = document.createElement("td");
                      var ele2_2 = document.createElement("span");
                      ele2_2.id=ele1_1.id;
                      ele2_2.classList.add("fa");
                      ele2_2.classList.add("fa-fw");
                      ele2_2.classList.add("fa-trash");
                      ele2_2.setAttribute("onclick","deleteProgramDay(this.id);");
                      ele2_2.style.fontSize="17px";
                      ele1_1.appendChild(b);
                      ele1_1.appendChild(br);
                      ele1_2.id = program_infos_with_dates[a][1];
                      ele1_2.innerHTML = program_infos_with_dates[a][2];
                      ele1.appendChild(ele1_1);
                      td.appendChild(ele1_2);
                      ele2_1.appendChild(ele2_2);
                      ele1.appendChild(td);
                      ele1.appendChild(ele2_1);
                      base_ele.appendChild(ele1);

                    }
                    else if (program_infos_with_dates[a][3] == "Genel")
                    {
                      var base_ele = document.getElementById("dan_bes_pro");
                      var ele1 = document.createElement("tr");
                      ele1.classList.add("progName"+a);
                      var ele1_1 = document.createElement("td");
                      var b = document.createElement("B");
                      b.style.fontSize="12px";
                      ele1_1.id = "progName"+a;
                      ele1_1.setAttribute("onclick","showGeneralProgram(this.id);");
                      b.innerHTML = program_infos_with_dates[a][1];
                      var br= document.createElement("br");
                      var td = document.createElement("td");
                      var ele1_2 = document.createElement("span");
                      ele1_2.style.fontSize="11px";
                      var ele2_1 = document.createElement("td");

                      ele2_2.id=ele1_1.id;
                      ele2_2.classList.add("fa");

                      ele2_2.classList.add("fa-trash");
                      ele2_2.setAttribute("onclick","deleteProgramGeneral(this.id);");
                      ele2_2.style.fontSize="17px";
                      ele1_1.appendChild(b);
                      ele1_1.appendChild(br);
                      ele1_2.id = program_infos_with_dates[a][1];
                      ele1_2.innerHTML = program_infos_with_dates[a][2];
                      ele1.appendChild(ele1_1);
                      td.appendChild(ele1_2);
                      ele2_1.appendChild(ele2_2);
                      ele1.appendChild(td);
                      ele1.appendChild(ele2_1);
                      base_ele.appendChild(ele1);
                    }
